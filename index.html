<!DOCTYPE HTML>
<html>
	<head>
		<title>Tic-Tac-Toe</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f4f4f4;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
			}
			#board {
				display: grid;
				grid-template-columns: repeat(3, 100px);
				grid-template-rows: repeat(3, 100px);
				gap: 5px;
				background-color: #333;
				padding: 5px;
				border-radius: 10px;
			}
			.cell {
				width: 100px;
				height: 100px;
				background-color: #fff;
				display: flex;
				justify-content: center;
				align-items: center;
				font-size: 2em;
				cursor: pointer;
				border-radius: 5px;
			}
		</style>
	</head>
	<body>
		<div id="board">
			<div class="cell" data-index="0"></div>
			<div class="cell" data-index="1"></div>
			<div class="cell" data-index="2"></div>
			<div class="cell" data-index="3"></div>
			<div class="cell" data-index="4"></div>
			<div class="cell" data-index="5"></div>
			<div class="cell" data-index="6"></div>
			<div class="cell" data-index="7"></div>
			<div class="cell" data-index="8"></div>
		</div>

		<script>
			// Function to return the grid location (index) of the user's click
			const handleCellClick = (event) => {
				const index = parseInt(event.target.dataset.index); // Get cell index
				console.log(`Cell clicked: ${index}`); // Log the clicked cell index

				// Return the cell index for external handling in game.js
				if (typeof game !== "undefined" && typeof game.onCellClick === "function") {
					game.onCellClick(index);
				}
			};

			// Add click event listeners to all cells
			document.querySelectorAll(".cell").forEach((cell) =>
				cell.addEventListener("click", handleCellClick)
			);
		</script>
	</body>
</html>
