<!DOCTYPE HTML>
<html>
	<head>
		<title>Tic-Tac-Toe</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f4f4f4;
				margin: 0;
				padding: 0;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				height: 100vh;
			}
			nav {
				width: 100%;
				background: #333;
				padding: 15px;
				text-align: center;
				position: fixed;
				top: 0;
				left: 0;
			}
			nav a {
				color: white;
				text-decoration: none;
				margin: 0 15px;
				font-size: 18px;
			}
			nav a:hover {
				color: #f4a261;
			}
			h1, h2 {
				margin-top: 80px;
			}
			#board {
				display: grid;
				grid-template-columns: repeat(3, 100px);
				grid-template-rows: repeat(3, 100px);
				gap: 5px;
				background-color: #333;
				padding: 5px;
				border-radius: 10px;
				margin-top: 20px;
			}
			.cell {
				width: 100px;
				height: 100px;
				background-color: #fff;
				display: flex;
				justify-content: center;
				align-items: center;
				font-size: 2em;
				font-weight: bold;
				cursor: pointer;
				border-radius: 5px;
				user-select: none;
			}
			.cell.blue { color: blue; }
			.cell.red { color: red; }
			.controls {
				margin-top: 20px;
				text-align: center;
			}
			button {
				padding: 10px 20px;
				margin: 5px;
				font-size: 1em;
				border: none;
				border-radius: 5px;
				cursor: pointer;
			}
			#undo {
				background-color: #007bff;
				color: white;
			}
			#undo:hover {
				background-color: #0056b3;
			}
			#counters {
				margin-top: 20px;
				font-size: 18px;
			}
		</style>
	</head>
	<body>
		<!-- Navigation Bar -->
		<nav>
			<a href="index.html">Home</a>
			<a href="Chicken.html">Chicken Game</a>
			<a href="tictactoe.html">Tic-Tac-Toe</a>
		</nav>

		<!-- Main Content -->
		<h1>Tic-Tac-Toe</h1>
		<h2 id="turn">Turn: Blue</h2>

		<div id="board">
			<div class="cell" data-index="0"></div>
			<div class="cell" data-index="1"></div>
			<div class="cell" data-index="2"></div>
			<div class="cell" data-index="3"></div>
			<div class="cell" data-index="4"></div>
			<div class="cell" data-index="5"></div>
			<div class="cell" data-index="6"></div>
			<div class="cell" data-index="7"></div>
			<div class="cell" data-index="8"></div>
		</div>

		<div class="controls">
			<button id="undo">Undo</button>
		</div>

		<!-- Scoreboard -->
		<div id="counters">
			<p>Blue Wins: <span id="blue-wins">0</span> | Red Wins: <span id="red-wins">0</span></p>
		</div>

		<!-- Tic-Tac-Toe Logic -->
		<script>
			let board = Array(9).fill(null); // Board state
			let moveStack = []; // Stack for undo
			let currentPlayer = "Blue"; // Start with Blue
			let blueWins = 0, redWins = 0; // Team counters

			const winningCombos = [
				[0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
				[0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
				[0, 4, 8], [2, 4, 6]  // Diagonals
			];

			const handleCellClick = (event) => {
				const index = parseInt(event.target.dataset.index);
				if (board[index] === null) {
					// Mark move and update UI
					board[index] = currentPlayer;
					event.target.textContent = currentPlayer === "Blue" ? "O" : "X";
					event.target.classList.add(currentPlayer.toLowerCase());
					moveStack.push(index);

					// Check for winner
					if (checkWinner()) {
						alert(`${currentPlayer} Wins!`);
						updateCounters();
						resetGame();
						return;
					}

					// Switch players
					currentPlayer = currentPlayer === "Blue" ? "Red" : "Blue";
					document.getElementById("turn").textContent = `Turn: ${currentPlayer}`;
				}
			};

			const checkWinner = () => {
				for (const combo of winningCombos) {
					const [a, b, c] = combo;
					if (board[a] && board[a] === board[b] && board[a] === board[c]) {
						return true;
					}
				}
				return board.every(cell => cell !== null); // Check for draw
			};

			const updateCounters = () => {
				if (currentPlayer === "Blue") {
					blueWins++;
					document.getElementById("blue-wins").textContent = blueWins;
				} else {
					redWins++;
					document.getElementById("red-wins").textContent = redWins;
				}
			};

			const handleUndo = () => {
				if (moveStack.length > 0) {
					const lastMove = moveStack.pop();
					board[lastMove] = null;
					const cell = document.querySelector(`.cell[data-index="${lastMove}"]`);
					cell.textContent = "";
					cell.classList.remove("blue", "red");

					// Switch turn back
					currentPlayer = currentPlayer === "Blue" ? "Red" : "Blue";
					document.getElementById("turn").textContent = `Turn: ${currentPlayer}`;
				}
			};

			const resetGame = () => {
				board.fill(null);
				moveStack = [];
				document.querySelectorAll(".cell").forEach(cell => {
					cell.textContent = "";
					cell.classList.remove("blue", "red");
				});
				currentPlayer = "Blue";
				document.getElementById("turn").textContent = "Turn: Blue";
			};

			document.querySelectorAll(".cell").forEach(cell =>
				cell.addEventListener("click", handleCellClick)
			);
			document.getElementById("undo").addEventListener("click", handleUndo);
		</script>
	</body>
</html>
